<!doctype HTML>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="descriptions" content="Storm update info page">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="stormcenter/css/main.css" rel="stylesheet">
        <link href="stormcenter/css/medium.css" rel="stylesheet">
        <link href="stormcenter/css/large.css" rel="stylesheet">
        <script
            src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <title>Storm Center</title>
    </head>

    <body>
        <header>
            <img src="images/GW.png" alt="company logo">
            <div class="in_text">
                <h1>GW Weather</h1>
                <h3>Get world Weather</h3>
            </div>
        </header>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">&#9776; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="current_page"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery/gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Storm Center</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top">Full Name*: <input type="text"
                            name="name"
                            title="Only Letters, 6 or more characters"
                            pattern="[A-Za-z\s]{5,}" required></label>
                    <label class="top">Phone*: <input type="tel" name="phone"
                            title="Only numbers and 10 digits or greater"
                            pattern="[0-9]{10,}" placeholder="1235551231"
                            required></label>
                    <label class="top">Zipcode: <input type="number"
                            name="ship-zip"
                            required></label>
                    <label class="top">Email: <input type="email" name="email"
                            placeholder="someone@gmail.com"></label>
                </fieldset>

                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="storm">Storm Date: <input type="date"
                            name="date"></label>
                    <label class="storm">Storm Type: <input list="stormType"
                            type="list" name="stormType"></label>
                    <datalist id="stormType">
                        <option value="Flash Flood">
                            <option value="Hail">
                                <option value="Hurricane">
                                    <option value="Thunderstorm">
                                        <option value="Tornado">
                                        </datalist>
                                        <label class="storm" for="rating">Storm
                                            Severity: &nbsp;&nbsp;&nbsp;
                                            <input type="range" id="rating"
                                                value="5" min="1" max="10"
                                                step="1"
                                                list="tickmarks"
                                                oninput="adjustRating(this.value)"
                                                onchange="adjustRating(this.value)">
                                            <span id="ratingvalue">5</span>
                                        </label>
                                        <label class="storm">Storm Region:
                                            <select name="region">
                                                <option value="" selected
                                                    disabled>Select
                                                    Region...</option>
                                                <option value="preston">Preston</option>
                                                <option value="soda springs">Soda
                                                    Springs</option>
                                                <option value="fish haven">Fish
                                                    Haven</option>
                                            </select>
                                        </label>
                                    </fieldset>

                                    <fieldset>
                                        <legend>Additional Info</legend>
                                        <div>In-danger level:</div>
                                        <label class="radio"><input type="radio"
                                                name="level" value="yes"><span
                                                class="options">Yes</span></label>
                                        <label class="radio"><input type="radio"
                                                name="level" value="maybe"><span
                                                class="options">Maybe</span></label>
                                        <label class="radio"><input type="radio"
                                                name="level" value="no"><span
                                                class="options">No</span></label>
                                        <label class="top">Comments:</label>
                                        <textarea name="comments" id="comments"></textarea>
                                    </fieldset>
                                    <input type="submit" value='Update Storm'
                                        class="submitBtn">
                                </form>
                            </main>
                            <footer>
                                <div>
                                    &copy; 2020 | GWWeather Group| Utah | <a
                                        href="https://www.byui.edu/online">BYUI
                                        Online Learning </a>
                                    | Todays Date: <span id="lastUpdate"></span>
                                </div>
                            </footer>
                            <Script src='js/myJS.js'> </Script>
                        </script>
                    </body>

                </HTML>
