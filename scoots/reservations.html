            src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <title>Scoots international Home page</title>
    </head>
    <body>
        <header>
        </header>
        <nav>
            <div class="company-info">
                <img src="images/Scoots.png" alt="company logo">
                <div class="company-name">
                    <h1>Scoots scooters</h1>
                    <h3>Fast friendly scoots 'n toots</h3>
                </div>
            </div>

            <div id="nav-menu">
                <ul>
                    <!-- <li><a class="ham" href="#">&#9776; Menu</a></li> -->
                    <li class="menu-item">
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="rentals.html">Rentals</a>
                    </li>
                    <li>
                        <a href="reservations.html">Reservations</a>
                    </li>
                    <li>
                        <a href="tours.html">Tours</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>
        <main>

            <form method="get" action="thanks.html">
                <fieldset class="newField">
                    <legend>Contact Information</legend>
                    <label class="contact">Full Name*: <input type="text"
                            name="name"
                            title="Only Letters, 6 or more characters"
                            pattern="[A-Za-z\s]{5,}" required></label>
                    <label class="contact">Phone*: <input type="tel" name="phone"
                            title="Only numbers and 10 digits or greater"
                            pattern="[0-9]{10,}" placeholder="1235551231"
                            required></label>
                    <label class="contact">Zipcode: <input type="number"
                            name="ship-zip"
                            required></label>
                    <label class="contact">Email: <input type="email" name="email"
                            placeholder="name@domain.com"></label>
\
                    <legend>Rental Information</legend>
                    <label class="res">Rental Date: <input type="date"
                            name="resdate"></label>
                    <label class="res">Vehicle type: <input list="date"
                            type="list" name="vehicletype"></label>
                    <datalist id="stormType">
                        <option value="Honda Metro">
                        <option value="Honda Dio">
                        <option value="Honda PCX150">
                        <option value="Honda pioneer">
                        <option value="Jeep Wrangler 4-Door">
                        <option value="Jeep Wrangler 2-Door">
                    </datalist>
                    </label>
                    <label class="storm">Storm Region:
                        <select name="region">
                            <option value="" selected
                                disabled>Select
                                Region...</option>
                            <option value="preston">Preston</option>
                            <option value="soda springs">Soda
                                Springs</option>
                            <option value="fish haven">Fish
                                Haven</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset class="info">
                    <legend>Additional Info</legend>
                    <div class="rad">I feel im in danger?:</div>
                    <label class="rad test"><input type="radio"
                            name="level" value="yes">Yes</label>
                    <label class="rad"><input type="radio"
                            name="rad" value="maybe">Maybe</label>
                    <label class="rad"><input type="radio"
                            name="level" value="no">No</label>
                    <br>
                    <label class="rad">Comments:</label>
                    <textarea name="rad comment" id="comments"></textarea>
                </fieldset>
                <input class="submitForm" type="submit" value="Submit">
                </form>
            
        </main>
        <footer>
